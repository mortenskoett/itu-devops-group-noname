version: '3.6'

networks:
  default:
    name: minitwit-net

services:
  minitwit-db:
    image: postgres
    container_name: minitwit-db
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - db.env 
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-backup:/db-backup/

volumes:
  db-data:
  db-backup: