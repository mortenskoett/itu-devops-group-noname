version: 2

jobs:

  build:
    docker:
        - image: circleci/node
    steps:
      - checkout
      - setup_remote_docker

      - run: 
          name: Build docker images
          command: |
            cd dockerfiles/
            ./swarm.sh build

      - run:
          name: Run simulator API pytest
          command: |
            cd dockerfiles/
            ./run.sh setup_run_test

  deploy:
    docker:
        - image: cimg/base:2020.01
    steps:
      - checkout
      - setup_remote_docker

      - add_ssh_keys:
          fingerprints:
            - "d4:22:e0:82:69:3b:81:31:42:e1:68:75:2e:75:4b:d5"

      - run: 
          name: Build and push docker images to Dockerhub
          command: |
            cd dockerfiles/
            ./swarm.sh build
            ./swarm.sh login
            ./swarm.sh push

      - run:
         name: Deploy to Digital Ocean Server via Docker Swarm
         command: |
           echo "Transferring docker files to production server"
           cd dockerfiles
           ./swarm.sh deploy

